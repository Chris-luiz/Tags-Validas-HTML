<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--São listas de definição-->
    <!--DL é a arvore da lista e nele se contem DT e DD-->
    <!--DT precisa vir antes de um DD e é o titulo da lista-->
    <!--Oque se contem em um DT são termos, definições, metadados, questões e respostas-->
    <!--DD é a descrição do valor do DT e é contido por um DL ou dialog-->

    <!--Não possui atributos próprios-->
    <dl>
        <dt>Questão 1</dt>
        <dd>R: Desenvolvimento Agricola</dd>
        <dt>Questão 2</dt>
        <dd>R: Desenvolvimento Web</dd>
    </dl>
</body>
</html>
