<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--A Tag "a" (Ancora) tem função de ancorar links-->
    <!--Deve ser aberta e fechada-->
    <!--Obrigatório o Uso de Parametro Href-->

    <!--Parametros podem ser Download, Target, Rel, Media, Hreflang e Type-->
    
    <!--Target: Pode ser _Blank, _Parent, _Self, _Top ou _Framename-->
    <!--Target _Self: Abre na Mesma Janela-->
    <!--Target _Blank: Abre numa nova Janela-->
    <!--Target _Top: Volta para o topo da Janela-->
    <!--Target _Parent: Vai para um ponto de um Frame-->
    <!--Target _Framename: Vai para o Frame determinado-->

    <!--Media indica para qual tipo de conteudo o link abrirá-->
    <!--Media pode ser do tipo All, Aural, Braille, Handheld, Projection, Print, Screen, Tv-->

    <!--Rel especifica o relacionamento com a pagina que terá a pagina aberta-->
    <!--Pode ser External, Author, Help, License e outros-->
    
    <!--Hreflang indica o idioma da pagina que será aberta-->

    <!--Type indica que tipo de conteudo tem na codificação na pagina que será aberta-->
    <!--Exemplos: Text, Audio, Font, Message, Image, Video, Model, Application, etc-->

    <!--Download: Informa que o arquivo será baixavel e pode alterar o nome do arqivo baixavel com "Download="nome do arquivo"."-->
    <a href="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal">link da wikipedia</a>
    <br><br><br>
    <a href="#Fim" id="inicio">Ir ao Fim</a>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <a href="#inicio" id="Fim"> Ir ao Inicio</a>
</body>
</html>
