<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--TAG de Configuração-->
    <!--Dentro do Head-->
    <!--Guarda Metadados-->
    <!--Pode ser charset-->
    <!--Pode ser Http-equiv - Content-->
    <!--Pode ser Name - Content-->

    <!--Charset: Refere ao padrão de teclado, normalmente UTF-8-->
    <meta charset="UTF-8">

    <!-------------------------------------------------------------->


    <!--Http Equiv: Responde a acções do Browser-->

    <!--Cache Control informa quem pode conferir as informações de cache-->
    <!--Public: Todos podem ver-->
    <meta http-equiv="cache-control" content="public">
    <!--Private: Somente o usuario pode ver-->
    <meta http-equiv="cache-control" content="private">
    <!--no-cache: Informações de cache não serão armazenadas-->
    <meta http-equiv="cache-control" content="no-cache">
    <!--store-cache: Guarda momentaneamente as informações como uma memoria volatil-->
    <meta http-equiv="cache-control" content="store-cache">
    <!--expires: Informa ao motor de pesquisa do Google quando tempo a pagina ficara no ar-->
    <!--0 informa que nunca irá expirar-->
    <meta http-equiv="expires" content="sun, 07 jul 2019 23:59 GMT">
    <!--Reresh: Recarrega a pagina em um tempo determinado-->
    <!--Após o tempo é possivel redirecionar para outra pagina usando URL -->
    <meta http-equiv="refresh" content="10; https://www.youtube.com/watch?v=mtY-C9YpgSo&list=PLx4x_zx8csUiVHRDO_7qhOaeNrrQ5uU8c&index=57">

    <!--Content Language informa o idioma do conteudo-->
    <!--Pode informar mais de um idioma-->
    <meta http-equiv="content-language" content="pt-br,en-US,fr">

    <!--Content-Type indica o tipo do conteudo-->
    <meta http-equiv="content-type" content="text/html">

    <!-------------------------------------------------------------->

    <!--Name: Responde nomes da pagina-->

    <!--Copyright: Informações de direitos autorais-->
    <meta name="copyright" content="2020 Goggle">
    <!--Description: Descrição a respeito do conteudo-->
    <meta name="description" content="Informações pertinentes ao google">
    <!--Keywords: Palavras chave para o motor de busca do google-->
    <meta name="keywords" content="anime, dragonball, goku, vegeta">
    <!--Robot: robos de busca do google-->
    <!--Content pode ser All, index, follow, noffolow e noarchive-->
    <!--ALL: Não há restrições para a indexação nem para a exibição-->
    <!--Index: Robos podem incluir a pagina na busca--> 
    <!--Follow: Robos podem indexar e seguir os links da página-->
    <!--Noffolow: Robos indexam mas não seguem os links da página-->
    <!--None: Robos ignoram completamente a página-->
    <!--Noarchive: Pagina não é indexada nas informações de Index-->
    <meta name="robot" content="index">
    <!--Generator: especifica qual software usado para criar a pagina-->
    <meta name="generator" content="VsCode">
    <!--Rating: Controle parental quais pessoas podem acessar o conteudo-->
    <!--Content General: Todos podem acessar-->
    <!--Content Mature: Maiores de idade-->
    <meta name="rating" content="16years">
    <!--Viewport: Utilizado para aplicações no smartphone-->
    <!--width=device-width: indica que a largura será a largura do dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Author: Autor da Pagina-->
    <meta name="author" content="Christian">

</body>
</html>
