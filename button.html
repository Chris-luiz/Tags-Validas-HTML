<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            border: black solid 3px;
            width: 100px;
            height: 100px;
            background-color: rgb(6, 146, 206);
            border-color: rgb(216, 88, 68);
            border-radius: 100% ;
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <!--Botão multifuncional-->
    <!--Pode ser Reset, Submit ou Button-->
    <!--Submit envia os dados do formulario-->
    <!--Reset limpa os dados do formulário-->
    <!--Tipo Button é configurado através do JavaScript-->
    <!--Form niforma o formulario a que o botão está atrelado-->
    <button type="reset" form="f_cadastro" onclick="alert('hello')">Botao</button>
    <button type="submit" form="g_cadatro" onclick="alert('World')">Botao 2</button>
    <button type="reset" form="h_cadastro" onclick="alert('Hello World')">Botao 3</button>
</body>
</html>
