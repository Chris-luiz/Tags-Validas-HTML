<!DOCTYPE html>

    <title>Document</title>

<body>
    <!--Representa um container relacionado a algum conteudo como uma legenda-->
    <!--Figcaption será a legenda do conteudo-->

        <p>CFB Cursos - Canal do youtube com cursos de informartica avançada</p>
        <figcaption>
            www.youtube.com/cfbcursos
        </figcaption>
    </figure>
